<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stable Hand Controlled Particles</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  font-family: Arial, sans-serif;
}

#info {
  position: absolute;
  top: 15px;
  left: 15px;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 12px 16px;
  border-radius: 8px;
  z-index: 10;
  border-left: 5px solid #ff3366;
}

#status {
  color: #00ffcc;
  font-weight: bold;
}

#video-container {
  position: absolute;
  right: 15px;
  bottom: 15px;
  width: 180px;
  height: 135px;
  border-radius: 10px;
  border: 2px solid #ff3366;
  overflow: hidden;
  z-index: 10;
  transform: scaleX(-1);
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div id="info">
  <div>Holat: <span id="status">Kamera ruxsatini kutyapti...</span></div>
  <div>Ochiq qo‚Äòl ‚Üí ‚ù§Ô∏è Yurak</div>
  <div>Musht ‚Üí üåå Galaktika</div>
</div>

<div id="video-container">
  <video id="video" playsinline></video>
</div>

<!-- ===== CDN (ENG BARQAROR) ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= THREE.JS ================= */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.z = 14;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const COUNT = 5000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);
const target = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT; i++) {
  positions[i*3] = (Math.random() - 0.5) * 30;
  positions[i*3+1] = (Math.random() - 0.5) * 30;
  positions[i*3+2] = (Math.random() - 0.5) * 30;

  colors[i*3] = 1;
  colors[i*3+1] = 0.2;
  colors[i*3+2] = 0.4;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 0.07,
  vertexColors: true,
  transparent: true,
  blending: THREE.AdditiveBlending
});

const particles = new THREE.Points(geometry, material);
scene.add(particles);

/* ================= SHAPES ================= */
let handX = 0, handY = 0;
let fist = false;

function updateTarget() {
  for (let i = 0; i < COUNT; i++) {
    const i3 = i * 3;

    if (!fist) {
      // ‚ù§Ô∏è HEART
      const t = (i / COUNT) * Math.PI * 2;
      const x = 0.25 * (16 * Math.pow(Math.sin(t), 3));
      const y = 0.25 * (13 * Math.cos(t) - 5 * Math.cos(2*t)
              - 2 * Math.cos(3*t) - Math.cos(4*t));

      target[i3]   = x + handX;
      target[i3+1] = y + handY;
      target[i3+2] = Math.sin(Date.now()*0.002 + i) * 0.6;
    } else {
      // üåå GALAXY / EXPLOSION
      target[i3]   += (Math.random() - 0.5) * 1.5;
      target[i3+1] += (Math.random() - 0.5) * 1.5;
      target[i3+2] += (Math.random() - 0.5) * 1.5;
    }
  }
}

/* ================= MEDIAPIPE ================= */
const video = document.getElementById("video");
const statusEl = document.getElementById("status");

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults(res => {
  if (res.multiHandLandmarks && res.multiHandLandmarks.length) {
    statusEl.innerText = "Qo‚Äòl topildi";
    const lm = res.multiHandLandmarks[0];

    handX = (0.5 - lm[8].x) * 25;
    handY = (0.5 - lm[8].y) * 18;

    fist = lm[8].y > lm[6].y;
    updateTarget();
  } else {
    statusEl.innerText = "Qo‚Äòlingizni ko‚Äòrsating...";
  }
});

const cam = new Camera(video, {
  onFrame: async () => {
    if (video.readyState === 4) {
      await hands.send({ image: video });
    }
  },
  width: 640,
  height: 480
});

cam.start().catch(e => {
  statusEl.innerText = "Kamera xatosi!";
  console.error(e);
});

/* ================= ANIMATE ================= */
function animate() {
  requestAnimationFrame(animate);
  const pos = geometry.attributes.position.array;

  for (let i = 0; i < pos.length; i++) {
    pos[i] += (target[i] - pos[i]) * 0.1;
  }

  geometry.attributes.position.needsUpdate = true;
  particles.rotation.y += 0.001;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
